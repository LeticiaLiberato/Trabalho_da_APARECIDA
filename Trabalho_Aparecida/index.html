<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">

    <title>Comprinhas</title>
</head>

<body id="corpo">
 
    <h2 id="titulo"> Cadastro de produtos</h2>
   
    <div>
        <form id="Fabrica">
            <label for="name"> Nome </label>
            <input type=" text" id="nome" name="nome" placeholder = "Macarrao"/>
 
            <label for="preco"> Preço </label>
            <input type="number" id="preco" name="preco" placeholder="R$ 4.50"/>
 
            <input type="checkbox" name="prime" id="prime">
            <label for = "prime">É prime?</label>

            <input type="hidden" name="idx" id="idx" value="novo"/>
 
         <input type = "submit" value="Salvar" id="butao">
       
        </form>
 
        <div id="msg-erro"></div>
 
    </div>
 
<br><br>
 
    <table border="2" id="sla">
        <caption>
            <h3> Lista de produtos</h3>
        </caption>
 
        <thead>
        <tr>
            <th>Identificador</th>
            <th>Nome do produto</th>
            <th>Preço</th>
            <th>Prime</th>
            <th>Ações</th>
        </tr>
        </thead>
 
        <tbody id="tbody"></tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
